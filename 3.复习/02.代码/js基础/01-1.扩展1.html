<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 基本数据类型添加属性不会报错
        // js引擎会在堆内存中创建一个对应的包装类对象,给该对象添加属性,添加结束立马销毁
        var num= 1;
        num.count=6;
        console.log(num + num.count)

        var str= "hello";
        str.count="world";
        console.log(str + str.count)
    </script>
</body>
</html>
