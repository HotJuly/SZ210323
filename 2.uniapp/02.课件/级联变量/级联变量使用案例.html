<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        :root{
            --color:blue;
        }

        div{
            width:200px;
            height:200px;
        }
        .box1 {
            background: var(--color);
        }
        .box2{
            color:var(--color);
        }
    </style>

</head>

<body>
    <div class='box1'>
        box1
    </div>
    <div class='box2'>
        box2
    </div>
    <button id="btn1">变绿</button>
    <script>
        btn1.onclick=function(){
            //找到html标签
            var htmlNode=document.documentElement;
            //将html标签(根标签)的CSS变量(--global-color)的值修改为red
            htmlNode.style.setProperty("--color", "green");

            
            //读取html标签(根标签)的CSS变量(--global-color)的值,并在控制台中打印
            var value=htmlNode.style.getPropertyValue('--color');
            // var value=getComputedStyle(htmlNode)['--color'];
            console.log(value) 
        }
    </script>
</body>

</html>
